<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstarp link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Extrnal Css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <section class="container py-5">
            <h1 class="text-center main-header">MONEY MANEGMENT</h1>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="row  d-flex ">
                <div class="col-12 col-md-12 col-sm-12 col-lg-6 mb-5">
                    <img class="img-fluid" src="images/piggy.png" alt="small pigy bank reffers to saveing">
                </div>
                <div class="col col-sm-0 col-lg my-6  border-0 rounded-3 bg-light pt-3">
                    <h4 class="text-center mx-auto mt-5 mb-3">Income</h4>
                    <div class="d-flex justify-content-center ">
                        <div class="my-2 mx-auto">
                            <P class="d-inline text-center">Income: </P>
                            <input class=" justify-content-center" type="number" name="income-field" id="total-cost"
                                placeholder="Enter Your Amount">

                        </div>
                    </div>
                    <h4 class="text-center mx-auto my-2">Expenses</h4>
                    <div class="d-flex flex-column justify-content-center">
                        <div class="my-2 mx-auto">
                            <P class="d-inline text-center pe-3">Food: </P>
                            <input class=" justify-content-center" type="number" name="income-field" id="food-cost"
                                placeholder="Enter Your Amount">

                        </div>
                        <div class="my-2 mx-auto">
                            <P class="d-inline text-center pe-3">Rent: </P>
                            <input class=" justify-content-center" type="number" name="income-field" id="rent-cost"
                                placeholder="Enter Your Amount">

                        </div>
                        <div class="my-2 mx-auto">
                            <P class="d-inline text-center ">Clothes: </P>
                            <input class=" justify-content-center" type="number" name="income-field" id="cloth-cost"
                                placeholder="Enter Your Amount">

                        </div>
                        <div class="my-2 mx-auto">
                            <button id="calculate-btn" class="btn btn-primary w-auto px-3 Calculate-btn"
                                type="submit">Calculate</button>
                        </div>
                    </div>
                    <h4 class="text-center mx-auto my-3">Total Expenses: <span id="total-expence">5500</span> </h4>
                    <h4 class="text-center mx-auto my-3">Balance: <span id="rest-balance">4500</span></h4>
                    <div class="d-flex justify-content-center mx-auto my-3">
                        <div class="my-2 mx-auto">
                            <P class="d-inline text-center pe-2">save: </P>
                            <input class=" justify-content-center
                            w-25" type="number" name="income-field" id="total-saveings"
                                placeholder="Enter Your Amount">
                            <p class="d-inline text-center pe-2">% </p>
                            <button id="saveings" class="btn btn-primary w-auto px-4 Calculate-btn"
                                type="submit">Save</button>

                        </div>
                    </div>
                    <h4 class="text-center">Saving Amount:<span id="saveing-amount">2000</span></h4>
                    <h4 class="text-center">Remaining Balance: <span id="remaining-amount">2500 </span></h4>


                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
